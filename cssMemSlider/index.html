<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Mem Slider</title>
  </head>
  <body>
    <section>
      <h1>CSS Mem Slider</h1>
      <div class="slider">
          <input type="radio" id="btn-1" name="toggle" checked>
          <input type="radio" id="btn-2" name="toggle">
          <input type="radio" id="btn-3" name="toggle">
          <input type="radio" id="btn-4" name="toggle">
          <input type="radio" id="btn-5" name="toggle">
         <div class="lower-block">
          <div class="text-wrapper">
            <p class="description">Don't forget return</p>
            <p class="description">A feature, not a bug</p>
            <p class="description">Programming > Love?</p>
            <p class="description">Imprecise calculations</p>
            <p class="description">Conspiracy theory</p>
          </div>
          <div class="slider-controls">
              <label for="btn-1"><span></span></label>
              <label for="btn-2"><span></span></label>
              <label for="btn-3"><span></span></label>
              <label for="btn-4"><span></span></label>
              <label for="btn-5"><span></span></label>
          </div>
         </div>
          <div class="slider-inner">
              <div class="slider-slides">
                  <img src="./assets/meme_1.jpg">
                  <img src="./assets/meme_2.jpg">
                  <img src="./assets/meme_3.jpg">
                  <img src="./assets/meme_4.jpg">
                  <img src="./assets/meme_5.jpg">
              </div>
          </div>
      </div>
  </section>
</body>

  </body>
</html>
